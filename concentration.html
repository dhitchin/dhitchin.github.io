<html>
	<title>Concentration</title>
	
	<head>
		<script language="javascript">
			var numRows = 4;
			var numCols = 4;
			var cards = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H',
						'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']
		
		
			function shuffleCards() {
				for (var i=0; i<numRows*numCols; i++) {
					var b = Math.random() * numRows*numCols - i;
					
					var tmp = cards[i];
					cards[i] = cards[b];
					cards[b] = tmp;
				}
			}
		
			function drawBoard() {
				var board = document.getElementById('board');
				
				shuffleCards();
				
				while(board.firstChild) board.removeChild(board.firstChild)
				
				for (var r=0; r<numRows; r++) {
					var row = document.createElement('tr');
					for (var c=0; c<numCols; c++) {
						var cell = document.createElement('td');
						var cellContents = document.createTextNode(cards[r*4+c]);
						var cardFront = document.createElement("DIV");
						cardFront.appendChild(cellContents);
						cardFront.id = "card";
						cardFront.class = 'front';
						cardFront.onClicked = flip;
						
						cell.appendChild(cardFront);
						
						row.appendChild(cell);
					}
					board.appendChild(row)
				}
			}
			
			function flip() {
				$(event.target).toggleClassName('flipped');
			}
		</script>
		
		<style>
			#board {
				border: 1px solid red;
			}
			
			#card{
				height: 100px;
				width: 100px;
				display: block;
				border: 1px solid black;
			}
			
			.flipped{
				background-color: red;
			}
		</style>
	</head>
	
	<body>
		<table id="board">
		</table>
		<br><br>
		<a href="#" onclick='drawBoard()'>Draw Board</a>
	</body>
</html>
